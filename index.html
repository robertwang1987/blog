---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <span class="post-link-area">
          <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </span>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>


</div>
